    <div id="centers">

<div style="text-align: center;">

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript" src="js/search.js"></script>
<script>
    $(function () {
        initSearch();
        var page = g_getQueryString("page");
        var pageSize = g_getQueryString("pageSize");
        if (page == null){
            page = 1;
        }
        if (pageSize == null){
            pageSize=10;
        }
        $.ajax({
            url:"/orders",
            type:"GET",
            data:{
                page:page,
                pageSize:pageSize
            },
            success:function (result) {
                layer.closeAll();
                if (result.code == 0){
                    var flag = showOrder(result.data.list);
                    if (flag) {
                        showPages(result);
                    }
                }else {
                    if (result.code == -1501){
                        layer.msg(result.msg);
                        if(confirm("您当前未登录,是否登录？")) {
                            window.location.href="login.html";
                        }else {
                            backHtml();
                        }
                    }else {
                        layer.msg(result.msg,{time:2000});
                    }
                }
            },
            error:function () {
                layer.closeAll();
                layer.msg("服务器错误",{time:1000});
            }
        });
    });
    
    function showOrder(list) {
        var table1 = $("#tableId");
        var len = list.length;
        if (len == 0){
            $("#centers").append("<font color=\"#d3d3d3\">您还没有订单哟，抓紧下单吧！</font>");
            return false;
        }
        table1.append("<thead>\n" +
            "    <tr >\n" +
            "        <th class=\"text-center\">名称</th>\n" +
            "        <th class=\"text-center\">下单时间</th>\n" +
            "        <th class=\"text-center\">状态</th>\n" +
            "        <th class=\"text-center\">查看</th>\n" +
            "    </tr>\n" +
            "    </thead>");
        var brr = null;
        for (var num = 0; num < len; num++){
            if (list[num].orderState == 0){
                brr = $("<tr class=\"success\"></tr>");
                brr.append("<td>"+list[num].fruitName+"</td>");
                brr.append("<td>"+new Date(list[num].createTime).format("yyyy-MM-dd hh:mm:ss")+"</td>");
                brr.append("<td>未付款</td>");
            }else if(list[num].orderState == 1) {
                brr = $("<tr class=\"active\"></tr>");
                brr.append("<td>"+list[num].fruitName+"</td>");
                brr.append("<td>"+new Date(list[num].createTime).format("yyyy-MM-dd hh:mm:ss")+"</td>");
                brr.append("<td>已付款</td>");
            }else {
                brr = $("<tr class=\"warning\"></tr>");
                brr.append("<td>"+list[num].fruitName+"</td>");
                brr.append("<td>"+new Date(list[num].createTime).format("yyyy-MM-dd hh:mm:ss")+"</td>");
                brr.append("<td>已取消</td>");
            }
            brr.append("<td><button class='btn btn-primary' onclick=\"orderDetail('"+list[num].id+"')\">查看详细</button>");
            brr.appendTo(table1);
        }

        return true;
    }
    
    function orderDetail(id) {
        window.location.href="orderDetail.html?id="+id;
    }
    
    function showPages(result) {
        var pages = result.data.pages;
        var currentPage = result.data.pageNum;
        var pagesShow = $("#pagesShow");
        if (result.data.isFirstPage){
            pagesShow.append("<li class='disabled'><a>&laquo;</a></li>");
        }else {
            pagesShow.append("<li><a href=\"orderList.html?page="+result.data.prePage+"&pageSize=10\">&laquo;</a></li>");
        }

        if (currentPage <= 6){
            for (var nums1 = 1; nums1 <= pages && nums1 <= 10; nums1++){
                if (nums1 == currentPage){
                    pagesShow.append("<li class='active'><a>"+nums1+"</a></li>");
                    continue;
                }
                pagesShow.append("<li><a href=\"orderList.html?page="+nums1+"&pageSize=10\">"+nums1+"</a></li>")
            }
        }else {
            if (pages-4<currentPage){
                for (var nums2 = pages - 10; nums2 <= pages; nums2++){
                    if (nums2 <= 0){
                        nums2 = 1;
                    }
                    if (nums2 == currentPage){
                        pagesShow.append("<li class='active'><a>"+nums2+"</a></li>");
                        continue;
                    }
                    pagesShow.append("<li><a href=\"orderList.html?page="+nums2+"&pageSize=10\">"+nums2+"</a></li>")
                }
            }else {
                for (var nums3 = currentPage-5; nums3 <= currentPage + 10, nums3 < pages;nums3++){
                    if (i == currentPage){
                        pagesShow.append("<li class=\"active\"><a>"+nums3+"</a></li>");
                        continue;
                    }
                    pagesShow.append("<li><a href=\"orderList.html?page="+nums3+"&pageSize=10\">"+nums3+"</a></li>")
                }
            }
        }
        if (!result.data.isLastPage){
            pagesShow.append("<li><a href=\"orderList.html?page="+result.data.nextPage+"&pageSize=10\">&raquo;</a></li>")
        }else {
            pagesShow.append("<li class='disabled'><a>&raquo;</a></li>");
        }
    }
</script>
</body>
</html>
