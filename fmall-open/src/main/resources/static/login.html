<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>果然新鲜|用户登录</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/initialize.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/loginAndReg.css"/>
</head>
<body>

<!--用户登录开始-->
<div class="loginback">
    <form name="loginForm" id="loginForm" method="post"  style="width:50%; margin:0 auto">

        <h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

        <div class="form-group">
            <div class="row">
                <label class="form-label col-md-3">手机号码</label>
                <div class="col-md-6">
                    <input id="mobile" name = "mobile" class="form-control" type="text" placeholder="请输入手机号码" required="true"  minlength="11" maxlength="11" />
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <label class="form-label col-md-3">密码</label>
                <div class="col-md-6">
                    <input id="password" name="password" class="form-control" type="password"  placeholder="请输入密码" required="true" minlength="6" maxlength="16" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5" style="margin-top: 20px">
                <button class="btn btn-primary btn-block" onclick="login()">登录</button>
            </div>
        </div>
    </form>
    <div style="width:50%; margin:0 auto">
        <div class="row">
            <div  class="col-md-5">
                <button class="btn btn-primary btn-block"  id="registerBtn">注册</button>
            </div>
        </div>
    </div>
</div>
<!--用户登录结束-->


<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/common1.js"></script>
<script src="js/loginAndReg.js"></script>
<script>
    $(function () {
        $.ajax({
            url:"/isLogin",
            type:"GET",
            suucess:function (result) {
                if (result.code == 0){
                    layer.msg("您已登录！");
                    backHtml();
                }
            },
            error:function () {
                layer.msg("服务器出错");
            }
        });
    });
</script>
</body>
</html>
