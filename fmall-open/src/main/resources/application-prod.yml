server:
  port: 80
dubbo:
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: zookeeper://localhost:2181
  scan:
    base-packages: org.og.fmall.fmallshop.iservice
  consumer:
    timeout: 6000
  application:
    name: fmall-shop-service
    qos-accept-foreign-ip: false
    qos-port: 33333
    qos-enable: false
rocketmq:
  namesrvAddr: localhost:9876
  productor:
    group: producter
    reconsumeTimes: 5
  enable: false

error:
  out:
    file: /error.log
spring:
  resources:
    add-mappings: true
    cache:
      period: 3600
    chain:
      enabled: true
      gzipped: true
      html-application-cache: true
    static-locations: classpath:/static/
  freemarker:
    cache: false
rabbitmq:
  host: localhost
  port: 5672
  username: fmalluser
  password: fmall
  enable: true
  producer:
    retries: 3
cookie:
  domain: 49.235.118.239
pay:
  return:
    url: 49.235.118.239
