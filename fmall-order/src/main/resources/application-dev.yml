
dubbo:
  protocol:
    name: dubbo
  registry:
    address: zookeeper://192.168.43.205:2181
  scan: org.og.fmall.fmallorder.iservice.impl
  application:
    name: order-service
  consumer:
    timeout: 6000

spring:
  application:
    name: order_service
  datasource:
    username: root
    password: mysql123
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 10
    min-idle: 5
    initial-size: 5
    max-wait: 60000
