    url: jdbc:mysql://192.168.43.205:3306/fmall?useUnicode=true&characterEncoding=utf8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=UTC
server:
  port: 8090
rocketmq:
  namesrvAddr: 192.168.43.205:9876
  consumer:
    group: OrderConsumer
    reconsumeTimes: 3



